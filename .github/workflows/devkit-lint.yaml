name: Lint Code

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install
      working-directory: .devcontainer/conflux/utils

    - name: Run ESLint
      run: npx eslint .
      working-directory: .devcontainer/conflux/utils

    - name: Run Prettier
      run: npx prettier --check .
      working-directory: .devcontainer/conflux/utils